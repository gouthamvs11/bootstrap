<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <nav aria-label="breadcrumb" class="w-100">
            <ol class="breadcrumb bg-white px-0">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Courses</a></li>
                <li class="breadcrumb-item active" aria-current="page">Web Development</li>
            </ol>
        </nav>
        <div class="text-center mb-4">
            <h2>
                Web Development Course
                <span class="badge badge-success align-middle">New</span>
            </h2>
        </div>
        <div class="w-100" style="max-width: 500px;">
            <div class="mb-3">
                <label>HTML</label>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        100%
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>CSS</label>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        75%
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>JavaScript</label>
                <div class="progress">
                    <div class="progress-bar bg-warning" style=" width: 50%;" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        50%
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label>Bootstrap</label>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        25%
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-group mb-4" role="group" aria-label="Course Actions">
            <button type="button" class="btn btn-success">Start</button>
            <button type="button" class="btn btn-warning">Pause</button>
            <button type="button" class="btn btn-secondary">Reset</button>
        </div>
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
    
</body>
</html>
