<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Personal Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url(https://img.freepik.com/free-vector/dark-gray-blurred-background_1034-243.jpg?semt=ais_hybrid&w=740&q=80);
        background-size: cover;
        background-repeat: no-repeat;
    }
    .img {
        max-width: 100%;
        height: 190px;
        width: 200px;
        border: 1px solid #000;
        border-radius: 30px;
    }
    .col-lg-8 {
        color: rgb(123, 15, 15);
    }
  </style>
</head>

<div class="container my-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-4 text-center mb-4 mb-lg-0">
            <img class="img" src="https://st.depositphotos.com/2101611/3925/v/450/depositphotos_39258143-stock-illustration-businessman-avatar-profile-picture.jpg" alt="Profile" class="img-fluid rounded-circle" style="max-width: 200px;">
        </div>
        <div class="col-lg-8">
            <h2>John Doe</h2>
            <p>
                Hi! I'm John, a passionate web developer with a love for creating beautiful and functional websites. I enjoy learning new technologies and collaborating on exciting projects.
            </p>
        </div>
    </div>
</div>

</body>
</html>
